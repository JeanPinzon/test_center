<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template de e-mail</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <style type="text/css">
      /* base */
      @font-face {
          font-family: ralewayMedium;
          src: url('https://fonts.googleapis.com/css?family=Raleway');
      }

      body {
        font-family: 'Raleway', sans-serif;
        box-sizing: border-box;
        color: #212121;
      }

      header {
        padding: 10px;
      }

      h3 {
        margin: 0px 0px 0px 0px;
        padding-top: 30px;
      }

      footer {
        margin-top: 20px;
        text-align: center;
      }

      h1{
        font-size: 3em;
        color: #34495E;
        margin: 0px;
      }

      hr {
        opacity: 0.2;
      }
    </style>
  </head>
  <body id="previewContent">

    <header>
      <div>
        <img style="max-height: 103px; margin-top: -35;" align="right" src="[CANDIDATE_LEVEL_IMAGE]" alt="Imagem Qualificação" />
      </div>
      <div style="border-bottom: solid 3px #f9ae4c;">
        <h3>[CANDIDATE_NAME]</h4>
        <h1>Prova Técnica .NET / [CANDIDATE_LEVEL]</h1>
      </div>
    </header>

    <div class="container">
      <div style="padding-left: 10px;text-align: justify;">
        <p>[CANDIDATE_FEEDBACK]</p>
      </div>
      <div class="title">
        <h2 style="padding: 10px; margin: 4px 0px 0px 0px; font-size: 1.2em;">Qualidade</h2>
      </div>
      <div class="itens">
        <div style="padding: 5px;">
          <img src="[OO.STATUS]" alt="Imagem de alerta"align="left" />
          <div>
              <label><b>&nbsp; Orientação a Objetos</b></label> /
              <label>[OO.NOTE]</label> /
              <label>[OO.DESCRIPTION]</label>
              <hr>
          </div>
        </div>

        <div style="padding: 5px;">
          <img src="[INTELLIGENCE.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Inteligência</b></label> /
              <label>[INTELLIGENCE.NOTE]</label> /
              <label>[INTELLIGENCE.DESCRIPTION]</label>
              <hr>
          </div>
        </div>

        <div style="padding: 5px;">
          <img src="[EXCEPTION_HANDLIND.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Tratamento de Exceções</b></label> /
              <label>[EXCEPTION_HANDLIND.NOTE]</label> /
              <label>[EXCEPTION_HANDLIND.DESCRIPTION]</label>
              <hr>
          </div>
        </div>

        <div style="padding: 5px;">
          <img src="[DUPLICATED_CODE.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Repetição de código</b></label> /
              <label>[DUPLICATED_CODE.NOTE]</label> /
              <label>[DUPLICATED_CODE.DESCRIPTION]</label>
              <hr>
          </div>
        </div>

        <div style="padding: 5px;">
          <img src="[AUTOMATED_TESTS.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Testes automatizados</b></label> /
              <label>[AUTOMATED_TESTS.NOTE]</label> /
              <label>[AUTOMATED_TESTS.DESCRIPTION]</label>
              <hr>
          </div>
        </div>
    </div>

    <div class="container">
      <div class="title">
        <h2 style="padding: 10px; margin: 4px 0px 0px 0px; font-size: 1.2em;">Manutenção</h2>
      </div>
      <div class="itens">
        <div style="padding: 5px;">
          <img src="[INPUT_FORMAT.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Alterar formato de entrada</b></label> /
              <label>[INPUT_FORMAT.NOTE]</label> /
              <label>[INPUT_FORMAT.DESCRIPTION]</label>
              <hr>
          </div>
        </div>

        <div style="padding: 5px;">
          <img src="[ADD_OPERATORS.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Adicionar operações</b></label> /
              <label>[ADD_OPERATORS.NOTE]</label> /
              <label>[ADD_OPERATORS.DESCRIPTION]</label>
              <hr>
          </div>
        </div>

        <div style="padding: 5px;">
          <img src="[ALTER_OUTPUT.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Alterar o formato de saída</b></label> /
              <label>[ALTER_OUTPUT.NOTE]</label> /
              <label>[ALTER_OUTPUT.DESCRIPTION]</label>
              <hr>
          </div>
        </div>

        <div style="padding: 5px;">
          <img src="[LEAP_YEAR.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Ano bissexto</b></label> /
              <label>[LEAP_YEAR.NOTE]</label> /
              <label>[LEAP_YEAR.DESCRIPTION]</label>
              <hr>
          </div>
        </div>

        <div style="padding: 5px;">
          <img src="[MAINTAINABILITY.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Índice de Manutenabilidade</b></label> /
              <label>[MAINTAINABILITY.NOTE]</label> /
              <label>[MAINTAINABILITY.DESCRIPTION]</label>
              <hr>
          </div>
        </div>
    </div>

    <div class="container">
      <div class="title">
        <h2 style="padding: 10px; margin: 4px 0px 0px 0px; font-size: 1.2em;">Legibilidade</h2>
      </div>
      <div class="itens">
        <div style="padding: 5px;">
          <img src="[VARIABLES.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Variáveis</b></label> /
              <label>[VARIABLES.NOTE]</label> /
              <label>[VARIABLES.DESCRIPTION]</label>
              <hr>
          </div>
        </div>

        <div style="padding: 5px;">
          <img src="[METHODS.STATUS]" alt="Imagem de alerta"  align="left" />
          <div>
              <label><b>&nbsp; Métodos</b></label> /
              <label>[METHODS.NOTE]</label> /
              <label>[METHODS.DESCRIPTION]</label>
              <hr>
          </div>
        </div>

        <div style="padding: 5px;">
          <img src="[COMMENTS.STATUS]" alt="Imagem de alerta" align="left" />
          <div>
              <label><b>&nbsp; Comentários</b></label> /
              <label>[COMMENTS.NOTE]</label> /
              <label>[COMMENTS.DESCRIPTION]</label>
              <hr>
          </div>
        </div>
    </div>
  </body>
  <footer>
    <img src="https://dl.dropboxusercontent.com/s/4bzewvf4j6qver9/footer.png?dl=0" alt="Logo CWI" />
  </footer>
</html>
